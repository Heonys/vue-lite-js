<script>

function extractKeys(property) {
  const regex = /^v-(\w+)(:(\w+))?$/;
  const match = property.match(regex);

  if (match) {
    return {
      key1: match[1],
      key2: match[3] || null // key2가 없으면 null 반환
    };
  } else {
    return null; // 정규 표현식과 일치하지 않으면 null 반환
  }
}



    console.log(extractKeys("v-on:click"));
    
    console.log(extractKeys("v-style"));
    console.log(extractKeys("v-model:src"));
    console.log(extractKeys("v-text"));
