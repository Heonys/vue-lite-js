<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample vuelite</title>
  </head>
  <body>
    <div id="app">
        <input type="text" v-model="title">
        <div>{{ title }}</div>
        <local-component :localtitle="title"></local-component>
        <!-- <global-component :globaltitle="title"></global-component> -->
    </div>


    <template id="local-component">
    <!-- <div> -->
      <div>{{ message }}</div>
      <div>{{ localtitle }}</div>
    <!-- </div> -->
    </template>


    <template id="global-component">
      <div>
        <h1>{{ message }}</h1>
        <h1>{{ globaltitle }}</h1>
      </div>
    </template>





  </body>
</html>
