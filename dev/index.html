<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample vuelite</title>
  </head>
  <body>
    <div id="app">
      <section id="wrapper" v-model="wrapper">
        <h2 v-text="hello">{{ title }}</h2>
        <section v-model:textContent="contents"></section>
        <input type="text" v-model="text" v-on:input="hanldeInput">
        <div>
          <div v-class="{ inline: true, active: isActive }">{{ hello }}</div>
          <div v-class="classData.recur">{{ hello }}</div>

          <div v-style="{ color: textStyle.color, backgroundColor: '#ddd' }" >{{ hello }}</div>
          <div v-style="textStyle" >{{ hello }}</div>
        </div>
        
        <button v-style="btn" v-on:click="increase">클릭</button>
      </section>
    </div>
  </body>
</html>



<!-- 

이후에 v-for, v-if 디렉티브 추가하기 

일단 현재는 디렉티브 축약형 (:, @)등 생각하지않고 나중에 고려하기 -> v-style, v-class 이런애들 그러면 수정해야함 

v-slot이나  컴포넌트 분리 또한 생각하지 않기 

테스트 코드 추가하기 

<vue-[compoenent name] /> 이런식으로 커스텀 엘리먼트를 사용하여 컴포넌트 분리할 수 있게하기 

-->
