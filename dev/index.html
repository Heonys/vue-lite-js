<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample vuelite</title>
  </head>
  <body>
    <div id="app">

        <div ref="myDiv" style="width: 100px; background-color: red;">Content</div>

        <input type="text" ref="input" v-model="title">
        <div >{{ title }}</div>

        <button @click="handleClickButton">클릭</button>
        <button @click="change">초기화</button>

        <div>{{ parentMessage }}</div>

        <my-component :message="parentMessage"></my-component>
    </div>


    <template id="my-component">
      <div>
        <h1>{{ message }}</h1>
      </div>
    </template>

  </body>
</html>
