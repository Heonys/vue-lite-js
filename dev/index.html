<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample vuelite</title>
  </head>
  <body>
    <div id="app">
        <input type="text" v-model="title">
        <div>{{ title }}</div>
        <my-component :propsdata="title"></my-component>
    </div>


    <template id="my-component">
      <div>
        <h1>{{ message }}</h1>
        <h1>{{ propsdata }}</h1>
      </div>
    </template>
  </body>
</html>
